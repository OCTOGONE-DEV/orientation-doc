<div class="col">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ field_image }}" class="img-fluid rounded-start" alt="{{ field_nom_etab }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ field_nom_etab }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ name }}</h6>
          <p class="card-text"><strong>Début:</strong> {{ field_dt_debut }}</p>
        </div>
      </div>
    </div>
    <div class="row g-0 px-3">
      <div class="col-8">
        <p class="card-text"><small class="text-muted">Adresse : {{ field_adrs_impl }}, {{ field_cp_loc_com_impl }}</small></p>
      </div>
      <div class="col-4">
        <a href="#" class="btn btn-primary">Détails de l'école</a>
      </div>
    </div>
  </div>
</div>
